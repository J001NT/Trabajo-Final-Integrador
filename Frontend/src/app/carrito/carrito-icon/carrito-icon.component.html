<a (click)="irAlCarrito()" class="position-relative d-inline-block text-decoration-none">

  <fa-icon [icon]="faCartShopping" size="2x"></fa-icon>
  <span *ngIf="(cantidad$ | async) ?? 0 > 0"  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark">
    {{ cantidad$ | async }}
  </span>
</a>
